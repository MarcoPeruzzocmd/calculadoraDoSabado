<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando HTML com JS</title>
</head>
<body>
    <h1 id="titulo">Calculadora</h1>
    <p id="texto">Uma calculador com tradução</p>
    <select  id="idioma">
        <option value="es">Español</option>
        <option value="br">PT-BR</option>
        <option value="en">English</option>
        <option value="fr">Francês</option>
    </select>
    <input type="text" id="valor1">
    <p></p>
    <input type="text" id="valor2">
    <br>
    <input type="button" value="Somar" id="btSomar">
    <input type="button" value="Subtrair" id="btSubtrair">
    <input type="button" value="Multiplicar" id="btMultiplicar">
    <input type="button" value="Dividir" id="btDividir">
    <p id="resultado"></p>
</body>
    <script type="text/javascript" src="script.js"></script>
</html>
